{% load static %}
<header>
    <ul>
        <li class="logo-header"><a href="{% url 'core:index' %}"><img src="{% static 'img/kinef_logo1.png' %}" alt="Logo de Kinef" width="" height="" class="imagen-logo"></a></li>
        {% if user.is_superuser %}
            <li><a href="{% url 'usuarios:index' %}" class="link-header">Usuarios</a></li>
            <li><a href="{% url 'pagos:index' %}" class="link-header">Pagos</a></li>
            <li><a href="{% url 'gastos:index' %}" class="link-header">Gastos</a></li>
            <li><a href="{% url 'horas:index' %}" class="link-header">Horas</a></li>
        {% endif %}
        {% if user.is_authenticated %}
            <li><a href="{% url 'usuarios:perfil' user.id %}" class="link-header">{{ user.username }}</a></li>
            <div>
                <form action="{% url 'usuarios:logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="link">Cerrar sesión</button>
                </form>
            </div>
        {% else %}
            <li><a href="{% url 'usuarios:login' %}" class="link-header">Iniciar sesión</a></li>
            <li><a href="{% url 'usuarios:signup' %}" class="link-header">Crear Usuario</a></li>
        {% endif %}
    </ul>
</header>
